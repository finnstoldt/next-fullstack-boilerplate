name: "Build and push"
description: "Builds and pushes turbo packages as Docker images to GitHub container registry"

inputs:
  package:
    description: "Name of the package to build and push"
    required: false
  registry_username:
    description: “Username for image registry”
    required: true
  registry_password:
    description: “Password for image registry”
    required: true
  build-args:
    description: "Args for image build"
    required: false

runs:
  using: "composite"
  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ inputs.registry_username }}
        password: ${{ inputs.registry_password }}
    - name: Build and push ${{ inputs.package }} Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./.docker/Dockerfile.${{ inputs.package }}
        push: true
        build-args: ${{ inputs.build_args }}
        tags: |
          ghcr.io/${{ github.repository }}/${{ inputs.package }}:latest
          ghcr.io/${{ github.repository }}/${{ inputs.package }}:${{ github.sha }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
    - # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache
